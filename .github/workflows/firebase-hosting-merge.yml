name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  job_id:
    runs-on: 'ubuntu-latest'
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: 'actions/checkout@v3'
      - name: Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: | 
            cd functions
            cat > .env << EOF
            SANITY_STUDIO_API_PROJECT_ID=${{ vars.SANITY_STUDIO_API_PROJECT_ID }}
            SANITY_STUDIO_API_APIDATASET=${{ vars.SANITY_STUDIO_API_APIDATASET }}
            SANITY_STUDIO_API_VERSION=${{ vars.SANITY_STUDIO_API_VERSION }},
            SANITY_API_TOKEN=${{ secrets.SANITY_AUTH_TOKEN }}
            EOF
            npm install
            npm run build
            npm run genversion
            ls -al
      - name: Create SA key
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud.json
      - name: Deploy Cloud Functions
        run: |
             cd functions
             export GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud.json && npx firebase-tools deploy --only functions --json

